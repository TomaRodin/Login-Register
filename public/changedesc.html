<html>
<body>

<h1>Description</h1>

<p>Write a new description</p>

<form id="form">
    <input name="description">
</form>

<button class="butt">Change</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
        $('.butt').click(function(){
             $.post('/user/settings/change_description',$('#form').serialize()).done(
               function(data){
                if(data.redirect) {
                      window.location.href=data.url;
                     }
                

                })
        })
    })
</script>


</body>
</html>
