<html>
<body>

<h1>Enter your token:</h1>

<form id="form">
    <input name="tion">
</form>

<button class="butt">Change</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
        $('.butt').click(function(){
             $.post('/forgot_password/token',$('#form').serialize()).done(
               function(data){
                if(data.redirect) {
                      window.location.href=data.url;
                     }
                

                })
        })
    })
</script>

</body>
</html>
