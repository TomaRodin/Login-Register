<h1>Account</h1>

<button class="private">Private</button>

<button class="public">Public</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
        $('.private').click(function(){

        })
})
</script>
<script>
    $(document).ready(function(){

            })
    })
    </script>
