<html>
<body>



<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

</style>


<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="search-container">

        <input type="text" placeholder="Search.."  id="myInput">
        <button onClick="getInputValue()" >Search</button>

    </div>
</div>
<div style="padding-left: 20px;">
<h1>Login</h1>

<div class="reform">
    <form id="reform">
        <h4 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Username:</h4>
        <input type="text" name="user" required/>
        <h4 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Password:</h4>
        <input type="password" name="pass" required/>
        <br>
        <a href="/forgot_password">Forgot Password?</a>
        
    </form>
    <button class="butt">Login</button>
</div>

<br>
<br>
<a href="/register">Register</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
        $('.butt').click(function(){
            var user =$('input[name="user"]').val();
            var pass =$('input[name="pass"]').val();
             $.post('/',$('#reform').serialize()).done(
               function(data){
                if(data.redirect) {
                      window.location.href=data.url;
                     }
                
                 console.log(user)
                 console.log(pass)
                })
        })
    })
</script>

<br>


    
    <script>
        function getInputValue(){
            
            var inputVal = document.getElementById("myInput").value;
            
            window.location.href = "http://localhost:3000/Search/"+inputVal;
        }
    </script>




</body>
</html>
